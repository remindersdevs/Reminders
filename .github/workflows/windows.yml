on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'data/**'
      - 'windows/**'
      - 'meson.build'
  pull_request:

name: Windows
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          update: true
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version:
            7.x
      - name: Build
        run: |
          dotnet tool install --global wix --version 4.0.0
          windows/build_windows.ps1 -msi
